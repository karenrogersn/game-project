<!DOCTYPE html>

<html class="no-js">
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/styles.css" />
  <title>Space Game</title>
</head>

<body>
  <div class='structure'>
    <div class="game-intro">
      <button id="start-button">PLAY</button><br>
      <p>Use the arrow keys to move the spaceman, avoid the aliens and catch the guns! <br>
        <br>
        Every gun you catch is a life you gain. <br><br>But be careful, you'll have to move faster the longer you stay
        alive!
      </p>
      <audio id="game-music" loop>
        <source src="../game-project/sounds/alienxxx__raven-1-loop.wav" type="audio/wav" />
      </audio>
    </div>

    <section class="space-game">
      <canvas id="canvas" width="700" height="500"></canvas>
    </section>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/enemy.js"></script>
    <script type="text/javascript" src="js/character.js"></script>
    <script type="text/javascript" src="js/spacegun.js"></script>
    <script type="text/javascript" src="js/scoreboard.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </div>
</body>

</html>
